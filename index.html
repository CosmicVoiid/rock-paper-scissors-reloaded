<!DOCTYPE html>

<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <title>
            Rock Paper Scissors Reloaded
        </title>
    </header>

    <body>
        <header>
            <h1> Rock Paper Scissors Reloaded</h1>
            <h2> Choose Your Weapon</h2>
        </header>

        <div id="background"></div>

        <div class="icon-container">
            <div id="rock-icon" class="icons">
                <a href="#" onclick="return game('rock'); return false;"><img src="rock.png" alt="Rock"></a>
            </div>

            <div id="paper-icon" class="icons">
                <a href="#" onclick="return game('paper')"><img src="paper.png" alt="Paper"></a>
            </div>

            <div id="scissors-icon" class="icons">
                <a href="#" onclick="return game('scissors')"><img src="scissors.png" alt="Scissors"></a>
            </div>
        </div>

        <div id="score">Round </div>
        <div class="scoreboard">
            <div id="player">Player: </div>
            <div id="opponent">Opponent: </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
