<!DOCTYPE html>

<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <title>
            Rock Paper Scissors Reloaded
        </title>
    </header>

    <body>
        <header>
            <h1> Rock Paper Scissors Reloaded</h1>
            <h2> Choose Your Weapon</h2>
        </header>

        <div id="background"></div>

        <div class="icon-container">
            <div id="rock-icon" class="icons">
                <a id ="rock" href="#"><img src="rock.png" alt="Rock"></a>
            </div>

            <div id="paper-icon" class="icons">
                <a id="paper" href="#"><img src="paper.png" alt="Paper"></a>
            </div>

            <div id="scissors-icon" class="icons">
                <a id="scissors" href="#"><img src="scissors.png" alt="Scissors"></a>
            </div>
        </div>

        <div id="round">Round </div>
        <div id="game-info" class="message"></div>
        <div id="wl-info" class="message"></div>
        <div class="scoreboard">
            <div id="player">Player: 0</div>
            <div id="opponent">Opponent: 0</div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
